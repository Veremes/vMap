<div class="col-xs-12 form-inline">
        <!-- Nb lignes par page -->
        <select class="form-control input-sm ui-grid-pagination-nb-page-select" ng-model="gridOptions.paginationPageSize" data-ng-options="option for option in gridOptions.paginationPageSizes"></select>                
        <!-- 1ere page -->
        <button type="button" id="{{::sSelectedObjectName + '_ui_grid_first_page'}}" class="btn btn-xs btn-primary" aria-label="Left Align" ng-click="gridApi[sSelectedGridOptionsName].pagination.seek(1)">
            <span class="glyphicon glyphicon-step-backward"></span>
        </button>
        <!-- Page précédente -->
        <button type="button"  id="{{::sSelectedObjectName + '_ui_grid_previous_page'}}" class="btn btn-xs btn-primary" aria-label="Left Align" ng-click="gridApi[sSelectedGridOptionsName].pagination.previousPage()">
            <span class="glyphicon glyphicon-triangle-left"></span>
        </button>
        <!-- Aller à la page n° -->
        <label id="{{::sSelectedObjectName+'_ui_grid_page_number_label'}}">Page</label>
        <input type="number" class="form-control input-sm ui-grid-pagination-page-input" id="{{::sSelectedObjectName + '_ui_grid_page_number'}}" min="1" max="{{(gridApi[sSelectedGridOptionsName].pagination.getTotalPages() > 0) ? gridApi[sSelectedGridOptionsName].pagination.getTotalPages() : '1'}}" size="3" maxlength="3" ng-model="gridOptions.paginationCurrentPage"><b> / {{(gridApi[sSelectedGridOptionsName].pagination.getTotalPages() > 0) ? gridApi[sSelectedGridOptionsName].pagination.getTotalPages() : '1'}}</b>
        <!-- Page suivante -->
        <button type="button" id="{{::sSelectedObjectName + '_ui_grid_next_page'}}" class="btn btn-xs btn-primary" aria-label="Left Align" ng-click="(gridApi[sSelectedGridOptionsName].pagination.getTotalPages() > 0) ? gridApi[sSelectedGridOptionsName].pagination.nextPage() : noop()">
            <span class="glyphicon glyphicon-triangle-right"></span>
        </button>
        <!-- Dernière page -->
        <button type="button" id="{{::sSelectedObjectName + '_ui_grid_last_page'}}" class="btn btn-xs btn-primary" aria-label="Left Align" ng-click="gridApi[sSelectedGridOptionsName].pagination.seek(gridApi[sSelectedGridOptionsName].pagination.getTotalPages())">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
        <!-- Raffraichissement -->
        <button type="button" id="{{::sSelectedObjectName + '_ui_grid_refresh_page'}}" class="btn btn-xs btn-primary " aria-label="Left Align" ng-click="refreshGrid(this, gridOptions)" ng-if="gridApi[sSelectedGridOptionsName]['grid']['options']['useExternalPagination'] !== false">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        {{sPaginationStatus}}
        <button type="button" id="{{::sSelectedObjectName + '_ui_grid_export_csv_format'}}" align="left" title="{{ 'FORM_EXPORT_TITLE'|translate }}" style="vertical-align:top; float: right; margin-top: 7px;" class="btn btn-xs btn-primary " ng-click="showExportModal()" ng-if="gridApi[sSelectedGridOptionsName]['grid']['options']['appEnableCsvExport'] !== false">
            <span class="glyphicon glyphicon-export"></span>
        </button>
</div>
