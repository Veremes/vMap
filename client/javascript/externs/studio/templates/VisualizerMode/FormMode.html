<div id="FormModal" ng-show="$parent.ctrl.form_">
    <div class="control-label form-title">
        {{title}}
    </div>
    <div class="row">
        <div class="col-xs-{{oFormDefinition[sFormDefinitionName].nb_cols}} no_bs_padding">
            <div id="studio_form_reader"
                 app-form-reader 
                 app-form-definition-name="sFormDefinitionName" 
                 app-form-values="oFormValues" 
                 app-form-definition="oFormDefinition"
                 app-form-events-container="oFormScope"
                 app-properties="oProperties"
                 app-token="sToken"
                 app-tabs="false"></div>
        </div>
    </div>
</div>
